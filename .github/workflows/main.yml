name: Wails build

on:
  push:
    tags:
      - "*"

env:
  # Node.js bellek sınırı (büyük frontend buildleri için gerekli)
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: "App-Linux"
            platform: "linux/amd64"
            os: "ubuntu-latest"
          - name: "App-Windows"
            platform: "windows/amd64"
            os: "windows-latest"
          - name: "App-MacOS"
            platform: "darwin/universal"
            os: "macos-latest"

    runs-on: ${{ matrix.build.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. Linux Bağımlılıklarının Kurulumu (Sadece Linux için çalışır)
      - name: Install Linux Dependencies
        if: matrix.build.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config

      # 3. Go Kurulumu
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          check-latest: true

      # 4. Node.js Kurulumu (Frontend build için)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # LTS sürümü

      # 5. Wails CLI Kurulumu
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails App
        shell: bash
        run: |
          wails build -platform ${{ matrix.build.platform }} -clean

      # Build artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}
          path: build/bin/*
