name: Wails Build

on:
  push:
    tags:
      - "*"

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: "App-Linux"
            platform: "linux/amd64"
            os: "ubuntu-latest"
          - name: "App-Windows"
            platform: "windows/amd64"
            os: "windows-latest"
          - name: "App-MacOS"
            platform: "darwin/universal"
            os: "macos-latest"

    runs-on: ${{ matrix.build.os }}

    steps:
      # 1. Checkout (v4 - En Güncel)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. Linux Bağımlılıkları (Sadece Linux için çalışır)
      - name: Install Linux Dependencies
        if: matrix.build.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config

      # 3. Go Kurulumu (v5 - En Güncel)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          check-latest: true

      # 4. Node.js Kurulumu (Frontend build için şart)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 5. Wails CLI Kurulumu (En güncel yöntem budur)
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # 6. Build İşlemi
      - name: Build Wails App
        shell: bash
        run: |
          wails build -platform ${{ matrix.build.platform }} -clean

      # 7. Dosya Yükleme (HATAYI ÇÖZEN KISIM: v4)
      # Eski action v3 kullanıyordu, biz burada manuel olarak v4 kullanıyoruz.
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.name }}
          path: build/bin/*
          if-no-files-found: error
